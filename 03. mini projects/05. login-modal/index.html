<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
        <div class="flex flex-col md:flex-row m-16 max-w-md md:max-w-none md:m-0 lg:m-12 rounded-xl shadow-lg bg-white">
            <div class="relative p-8 md:pl-12 md:pr-44 lg:pr-44 py-14 max-w-xl">
                <h1 class="text-3xl font-semibold ">Log In</h1>
                <p class="text-gray-500 w-5/6 mt-6">
                    Log in to your account to upload or download pictures, videos or music.
                </p>
                <input class="w-full border-2 rounded-lg py-4 px-4 mt-6" type="text" name="" id=""
                    placeholder="Enter your emain address">
                <div class="mt-6 flex flex-col md:flex-row space-y-6 md:space-y-0 md:justify-between">
                    <p class="self-center text-cyan-700">Forgot password</p>
                    <button
                        class="py-6 px-4 bg-cyan-700 w-full md:w-2/5 rounded-lg text-white hover:bg-opacity-90 hover:-translate-y-0.5 duration-150">
                        Next
                        <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>
                <div class="w-full pt-4 border-t-2 text-center mt-12 text-gray-500 text-sm">
                    or log in with
                </div>
                <div class="mt-6 flex flex-col md:flex-row space-y-4 md:space-y-0 md:w-30 justify-between">
                    <button class="border-2 py-2 px-2 rounded-lg hover:-translate-y-0.5 duration-150 hover:shadow-lg">
                        <img class="w-8 inline" src="images/facebook.png" alt="">
                        <p class="inline ml-2">Facebook</p>
                    </button>
                    <button class="border-2 py-2 px-2 rounded-lg hover:-translate-y-0.5 duration-150 hover:shadow-lg">
                        <img class="w-8 inline" src="images/google.png" alt="">
                        <p class="inline ml-2">Facebook</p>
                    </button>
                </div>
                <div
                    class="md:hidden absolute top-6 right-6 h-10 w-10 rounded-full bg-gray-200 flex justify-center items-center hover:-translate-y-0.5 duration-150 hover:cursor-pointer">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                </div>
            </div>

            <div class="relative hidden md:block">
                <img class="md:w-[400px]" src="images/image.jpg" alt="">
                <div
                    class="absolute top-4 right-4 h-10 w-10 rounded-full bg-gray-200 flex justify-center items-center hover:-translate-y-0.5 duration-150 hover:cursor-pointer">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
