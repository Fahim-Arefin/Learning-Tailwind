<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    serif: ['Poppins'],
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-800 font-serif">
        <!-- inner container -->
        <div class="flex flex-col space-y-8 md:flex-row md:space-x-8 md:space-y-0">
            <!-- col-1 -->
            <!-- upper div -->
            <div class="rounded-xl bg-slate-700 text-white">
                <!-- lower div 01-->
                <div
                    class="bg-slate-800 mx-4 mt-4 p-12 rounded-t-xl flex flex-col space-y-8 text-center border-b border-slate-700">
                    <h1>BASIC</h1>
                    <div>
                        <span class="block text-5xl mb-2">100GB</span>
                        <span class="block">$1.99/Month</span>
                    </div>
                    <button
                        class="py-4 border border-violet-600 rounded-lg hover:bg-violet-600 duration-300">Purchase</button>
                </div>
                <!-- lower div 02-->
                <div class="bg-slate-800 mx-4 mb-4 rounded-b-lg text-center p-6 space-y-2">
                    <div><i class="fa-solid fa-check"></i><span> 100 GB of storage</span></div>
                    <div><i class="fa-solid fa-check"></i><span> Option to add members</span></div>
                    <div><i class="fa-solid fa-check"></i><span> Extra member benefits</span></div>
                </div>
            </div>
            <!-- col-2 -->
            <!-- upper div -->
            <div class="rounded-xl bg-violet-700 text-white">
                <!-- lower div 01-->
                <div
                    class="bg-slate-800 mx-4 mt-4 p-12 rounded-t-xl flex flex-col space-y-8 text-center border-b border-slate-700">
                    <h1>STANDARD</h1>
                    <div>
                        <span class="block text-5xl mb-2">200GB</span>
                        <span class="block">$3.99/Month</span>
                    </div>
                    <button class="py-4 bg-violet-700 rounded-lg hover:bg-violet-800 duration-300">Purchase</button>
                </div>
                <!-- lower div 02-->
                <div class="bg-slate-800 mx-4 mb-4 rounded-b-lg text-center p-6 space-y-2">
                    <div><i class="fa-solid fa-check"></i><span> 200 GB of storage</span></div>
                    <div><i class="fa-solid fa-check"></i><span> Option to add members</span></div>
                    <div><i class="fa-solid fa-check"></i><span> Extra member benefits</span></div>
                </div>
            </div>
            <!-- col-3 -->
            <!-- upper div -->
            <div class="rounded-xl bg-slate-700 text-white">
                <!-- lower div 01-->
                <div
                    class="bg-slate-800 mx-4 mt-4 p-12 rounded-t-xl flex flex-col space-y-8 text-center border-b border-slate-700">
                    <h1>PREMIUM</h1>
                    <div>
                        <span class="block text-5xl mb-2">2 TB</span>
                        <span class="block">$8.99/Month</span>
                    </div>
                    <button
                        class="py-4 border border-violet-600 rounded-lg hover:bg-violet-600 duration-300">Purchase</button>
                </div>
                <!-- lower div 02-->
                <div class="bg-slate-800 mx-4 mb-4 rounded-b-lg text-center p-6 space-y-2">
                    <div><i class="fa-solid fa-check"></i><span> 2 TB of storage</span></div>
                    <div><i class="fa-solid fa-check"></i><span> Option to add members</span></div>
                    <div><i class="fa-solid fa-check"></i><span> Extra member benefits</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
