<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-zinc-700">
        <!-- card -->
        <div class="flex flex-col md:flex-row rounded-xl bg-zinc-800 m-2 p-2">
            <!-- image -->
            <img src="images/image.jpg" alt=""
                class="h-72 rounded-xl md:rounded-l-xl md:rounded-r-none md:h-64 hover:scale-105 duration-200 ">
            <!-- content -->
            <div class="m-4 p-6">
                <h2 class="text-white text-xl text-center md:text-left">Get diet and fitness tips in your inbox</h2>
                <p class="text-white text-center leading-5 tracking-wide max-w-xs text-xs my-4 px-4 md:text-left md:px-0 md:pt-4">
                    Eat better and exercise better. Sign up for
                    the Diet&Fitness newsletter.
                </p>
                <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 mt-6">
                    <input class="p-2 outline-none bg-zinc-800 border border-zinc-600 text-center text-white" type="text" name="" id="" placeholder="Enter your email address">
                    <button class="bg-lime-500 py-2 rounded-md hover:bg-lime-600 hover:text-white duration-500 md:px-4">Subscribe</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
