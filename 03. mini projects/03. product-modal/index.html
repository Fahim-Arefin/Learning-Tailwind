<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="flex justify-center items-center h-screen bg-slate-100">
        <div class="flex flex-col bg-white md:flex-row m-6 p-10 ">
            <img class="h-64 md:h-72 mb-4 mx-auto" src="images/headphone.png" alt="">
            <div class="p-2 max-w-sm space-y-4 flex flex-col md:items-start text-center md:text-start">
                <p class="w-28 bg-black text-white text-sm py-1 rounded-full self-center md:self-start md:text-center">
                    Free Shipping
                </p>
                <p class="text-2xl font-semibold tracking-wide">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>
                <div class="group w-full">
                    <button class="bg-blue-700 text-white w-full border-b-8 transition-all duration-150 
                                    border-b-blue-700 rounded-lg group-hover:border-b-0 
                                    group-hover:border-t-8 group-hover:border-t-blue-700 ">
                        <div class="py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
                    </button>
                </div>
                <div class="flex space-x-4 group">
                    <div class="w-3 h-3 rounded-full bg-green-500 mt-1 group-hover:animate-ping"></div>
                    <div class="text-sm">50+ pcs. in stock</div>
                </div>
                <div class="flex flex-col space-y-4 md:flex-row md:space-x-6 md:space-y-0">
                    <div>
                        <button
                            class="border-2 border-gray-300 w-full py-4 px-4 rounded-lg hover:-translate-y-0.5 transition-all duration-150 hover:shadow-xl hover:bg-opacity-30 ">
                            <i class="fa-solid fa-cart-arrow-down mr-2"></i>
                            Add to cart</button>
                    </div>
                    <div>
                        <button
                            class="border-2 border-gray-300 w-full py-4 px-4 rounded-lg hover:-translate-y-0.5 transition-all duration-150 hover:shadow-xl hover:bg-opacity-30 ">
                            <i class="fa-regular fa-heart mr-2"></i>
                            Add to wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
